$schema: https://opencode.ai/config.json

small_model: opencode/claude-sonnet-4-5

formatters:
  markdown:
    command: [mdformat, "$FILE"]
    extensions: ["*.md"]
  terraform:
    command: [tofu, fmt, "$FILE"]
    extensions: ["*.tf"]

lsp:
  terraform:
    command: [tofu-ls, serve]
    extensions: [".terraform", "*.tf"]
